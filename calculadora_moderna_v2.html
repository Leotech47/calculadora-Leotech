<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna - LeoTech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: background 0.3s, color 0.3s;
        }

        body.light {
            background: linear-gradient(135deg, #f9f9f9, #dcdcdc);
            color: #222;
        }

        .calculadora {
            background: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: background 0.3s, color 0.3s;
        }

        body.light .calculadora {
            background: #fff;
            color: #000;
        }

        #resultado {
            background: #000;
            color: #0f0;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-height: 50px;
            transition: background 0.3s, color 0.3s;
        }

        body.light #resultado {
            background: #f0f0f0;
            color: #000;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            margin: 5px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .operador {
            background: #ff9500;
            color: #fff;
        }

        .numero {
            background: #6a11cb;
            color: #fff;
        }

        .igual {
            background: #34c759;
            color: #fff;
            width: 130px;
        }

        .zero {
            width: 130px;
        }

        footer {
            text-align: center;
            font-size: 14px;
            padding: 10px;
            width: 100%;
            color: #fff;
            position: fixed;
            bottom: 0;
            left: 0;
            transition: color 0.3s;
        }

        body.light footer {
            color: #000;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .toggle-theme {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 22px;
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s;
        }

        body.light .toggle-theme {
            color: #000;
        }
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleTheme()">üåô</button>

    <div class="calculadora">
        <div id="resultado"></div>
        <div>
            <button onclick="limpar()">C</button>
            <button onclick="apagarUltimo()">‚å´</button>
            <button onclick="inserir('/')">√∑</button>
            <button onclick="inserir('*')">√ó</button>
        </div>
        <div>
            <button class="numero" onclick="inserir('7')">7</button>
            <button class="numero" onclick="inserir('8')">8</button>
            <button class="numero" onclick="inserir('9')">9</button>
            <button class="operador" onclick="inserir('-')">‚àí</button>
        </div>
        <div>
            <button class="numero" onclick="inserir('4')">4</button>
            <button class="numero" onclick="inserir('5')">5</button>
            <button class="numero" onclick="inserir('6')">6</button>
            <button class="operador" onclick="inserir('+')">+</button>
        </div>
        <div>
            <button class="numero" onclick="inserir('1')">1</button>
            <button class="numero" onclick="inserir('2')">2</button>
            <button class="numero" onclick="inserir('3')">3</button>
            <button class="igual" onclick="calcular()">=</button>
        </div>
        <div>
            <button class="zero numero" onclick="inserir('0')">0</button>
            <button class="numero" onclick="inserir('.')">.</button>
        </div>
    </div>

    <footer>
        ¬© Copyright 2025 - Calculadora LeoTech <br>
        Desenvolvido por Leonardo Silva - 
        <a href="https://github.com/Leotech47" target="_blank">github.com/Leotech47</a>
    </footer>

    <script>
        function inserir(num) {
            let resultado = document.getElementById("resultado");
            resultado.innerHTML += num;
        }

        function limpar() {
            document.getElementById("resultado").innerHTML = "";
        }

        function apagarUltimo() {
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = resultado.innerHTML.slice(0, -1);
        }

        function calcular() {
            let resultado = document.getElementById("resultado");
            if (resultado.innerHTML !== "") {
                try {
                    resultado.innerHTML = eval(resultado.innerHTML);
                } catch {
                    resultado.innerHTML = "Erro";
                }
            }
        }

        // Atalhos de teclado
        document.addEventListener("keydown", function(event) {
            const key = event.key;

            if (!isNaN(key)) {
                inserir(key);
            } else if (key === "+" || key === "-" || key === "*" || key === "/") {
                inserir(key);
            } else if (key === "Enter") {
                calcular();
            } else if (key === "Backspace") {
                apagarUltimo();
            } else if (key === ".") {
                inserir(".");
            }
        });

        // Alternar tema claro/escuro
        function toggleTheme() {
            const body = document.body;
            const btn = document.querySelector(".toggle-theme");
            body.classList.toggle("light");
            btn.textContent = body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
        }
    </script>
</body>
</html>
