<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora LeoTech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #7b2ff7, #00c6ff);
    }

    .calculator {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .toggle-mode {
      cursor: pointer;
      font-size: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      background: black;
      color: white;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      grid-gap: 10px;
      justify-content: center;
    }

    button {
      height: 60px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }

    .btn-operator {
      background: orange;
      color: white;
    }

    .btn-equal {
      background: #28a745;
      color: white;
    }

    .btn-clear {
      background: #e0e0e0;
    }

    .btn-number {
      background: #6c2eb9;
      color: white;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: yellow;
    }

    footer a {
      color: #00ffcc;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="header">
      <span>Calculadora LeoTech</span>
      <span class="toggle-mode" id="toggleMode">üåô</span>
    </div>
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="btn-clear">C</button>
      <button>‚å´</button>
      <button class="btn-operator">√∑</button>
      <button class="btn-operator">√ó</button>

      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-operator">-</button>

      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-operator">+</button>

      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-equal">=</button>

      <button class="btn-number">0</button>
      <button class="btn-number">.</button>
    </div>
  </div>

  <footer>
    ¬© Copyright 2025 - Calculadora LeoTech <br>
    Desenvolvido por Leonardo Silva - 
    <a href="https://github.com/leotech47" target="_blank">github.com/leotech47</a>
  </footer>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const toggleMode = document.getElementById("toggleMode");

    // Helpers
    const opsRegex = /[+\-*/√ó√∑]$/;                 // √∫ltimo char √© operador?
    const splitOpsRegex = /[+\-*/√ó√∑]/;             // separa pelos operadores

    function getUltimoNumero(expr) {
      const partes = expr.split(splitOpsRegex);
      return partes[partes.length - 1];
    }

    function inserirPonto() {
      const expr = display.textContent || "";
      const ultimo = getUltimoNumero(expr);
      if (ultimo.includes(".")) return;            // j√° tem ponto neste n√∫mero
      if (expr === "" || opsRegex.test(expr)) {
        display.textContent += "0.";
      } else {
        display.textContent += ".";
      }
    }

    // Clique nos bot√µes
    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const t = btn.textContent.trim();

        if (t === "C") {
          display.textContent = "";
        } else if (t === "‚å´") {
          display.textContent = display.textContent.slice(0, -1);
        } else if (t === "=") {
          try {
            display.textContent = eval(
              display.textContent.replace(/√ó/g, "*").replace(/√∑/g, "/")
            );
          } catch {
            display.textContent = "Erro";
          }
        } else if (t === ".") {
          inserirPonto();
        } else {
          display.textContent += t;
        }
      });
    });

    // Atalhos do teclado
    document.addEventListener("keydown", (e) => {
      const k = e.key;

      if (!isNaN(k) || ["+", "-", "*", "/"].includes(k)) {
        display.textContent += k;
      } else if (k === ".") {
        inserirPonto();
      } else if (k === "Enter") {
        try {
          display.textContent = eval(display.textContent);
        } catch {
          display.textContent = "Erro";
        }
      } else if (k === "Backspace") {
        display.textContent = display.textContent.slice(0, -1);
      } else if (k.toLowerCase() === "c") {
        display.textContent = "";
      }
    });

    // Alternar modo claro/escuro
    toggleMode.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        document.body.style.background = "linear-gradient(135deg, #f5f7fa, #c3cfe2)";
        document.querySelector(".calculator").style.background = "#fff";
        document.querySelector(".display").style.background = "#f0f0f0";
        document.querySelector(".display").style.color = "#000";
        toggleMode.textContent = "‚òÄÔ∏è";
      } else {
        document.body.style.background = "linear-gradient(135deg, #7b2ff7, #00c6ff)";
        document.querySelector(".calculator").style.background = "#1c1c1c";
        document.querySelector(".display").style.background = "#000";
        document.querySelector(".display").style.color = "#fff";
        toggleMode.textContent = "üåô";
      }
    });
  </script>
</body>
</html>
