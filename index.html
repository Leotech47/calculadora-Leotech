<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeoTech Projects - Calculadora</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    header { display: flex; align-items: center; gap: 15px; padding: 15px 20px; background: #111; color: white; font-size: 20px; font-weight: bold; }
    header img { height: 50px; width: auto; }

    main { flex: 1; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #7b2ff7, #00c6ff); padding: 20px; }

    .calculator { background: #1c1c1c; padding: 20px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 320px; }

    .display { width: 100%; height: 60px; background: black; color: white; font-size: 2em; text-align: right; padding: 10px; border-radius: 10px; margin-bottom: 15px; overflow-x: auto; }

    .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 100%; }
    button { height: 60px; font-size: 1.2em; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.1s; }
    button:active { transform: scale(0.95); }

    .btn-operator { background: orange; color: white; }
    .btn-equal { background: #28a745; color: white; }
    .btn-clear { background: #e0e0e0; }
    .btn-number { background: #6c2eb9; color: white; }

    footer { background: #111; color: white; text-align: center; padding: 15px; font-size: 14px; }
    footer a { color: #00ffcc; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    #visitor-counter { margin-top: 10px; font-weight: bold; color: #00ffcc; }
    #datetime, #user-ip { margin-top: 5px; font-size: 12px; }
    .loading { color: #ffa500; animation: pulse 1.5s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    @media (max-width: 600px) {
      header { flex-direction: column; text-align: center; font-size: 16px; }
      header img { height: 40px; }
      .calculator { max-width: 100%; }
      .display { font-size: 1.5em; height: 50px; }
      button { height: 50px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo LeoTech">
    <span>LeoTech Projects - Análise e Desenvolvimento de Sistemas</span>
  </header>

  <main>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button class="btn-clear">C</button>
        <button>⌫</button>
        <button class="btn-operator">÷</button>
        <button class="btn-operator">×</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>
        <button class="btn-operator">-</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>
        <button class="btn-operator">+</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>
        <button class="btn-equal">=</button>
        <button class="btn-number">0</button>
        <button class="btn-number">.</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 - LeoTech Projects - Análise e Desenvolvimento de Sistemas <br>
    Projeto e desenvolvimento Web: Leonardo Silva <br>
    <a href="https://github.com/leotech47" target="_blank">Visite o repositório no Github</a>
    <div id="visitor-counter">VISITANTE Nº: <span id="count" class="loading">...</span></div>
    <div id="datetime"></div>
    <div id="user-ip">Carregando informações do visitante...</div>
  </footer>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    const opsRegex = /[+\-*/×÷]$/;
    const splitOpsRegex = /[+\-*/×÷]/;

    function getUltimoNumero(expr) {
      const partes = expr.split(splitOpsRegex);
      return partes[partes.length - 1];
    }

    function inserirPonto() {
      const expr = display.textContent || "";
      const ultimo = getUltimoNumero(expr);
      if (ultimo.includes(".")) return;
      if (expr === "" || opsRegex.test(expr)) display.textContent += "0.";
      else display.textContent += ".";
    }

    function calcular(expr) {
      // Remove caracteres inválidos
      if (!/^[0-9+\-*/.×÷ ]+$/.test(expr)) return "Erro";
      try {
        // Substitui operadores × ÷ por * /
        const safeExpr = expr.replace(/×/g, "*").replace(/÷/g, "/");
        // Avaliação segura usando Function
        return Function(`"use strict"; return (${safeExpr})`)();
      } catch {
        return "Erro";
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const t = btn.textContent.trim();
        if (t === "C") display.textContent = "";
        else if (t === "⌫") display.textContent = display.textContent.slice(0, -1);
        else if (t === "=") display.textContent = calcular(display.textContent);
        else if (t === ".") inserirPonto();
        else display.textContent += t;
      });
    });

    document.addEventListener("keydown", e => {
      const k = e.key;
      if (!isNaN(k) || ["+", "-", "*", "/"].includes(k)) display.textContent += k;
      else if (k === ".") inserirPonto();
      else if (k === "Enter") display.textContent = calcular(display.textContent);
      else if (k === "Backspace") display.textContent = display.textContent.slice(0, -1);
      else if (k.toLowerCase() === "c") display.textContent = "";
    });

    async function updateVisitorCount() {
      const countElement = document.getElementById('count');
      try {
        const namespace = 'leotech47-calculator';
        const key = 'visitors';
        const hasVisited = sessionStorage.getItem(`visited_${namespace}_${key}`);
        let response;
        if (!hasVisited) {
          response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
          sessionStorage.setItem(`visited_${namespace}_${key}`, 'true');
        } else response = await fetch(`https://api.countapi.xyz/get/${namespace}/${key}`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        countElement.classList.remove('loading');
        countElement.textContent = data.value ?? 0;
      } catch {
        countElement.classList.remove('loading');
        countElement.textContent = 'N/A';
        countElement.style.color = '#ff6b6b';
      }
    }

    function updateDateTime() {
      const now = new Date();
      const formatted = String(now.getDate()).padStart(2,'0') + '/' +
                        String(now.getMonth()+1).padStart(2,'0') + '/' +
                        now.getFullYear() + ' ' +
                        String(now.getHours()).padStart(2,'0') + ':' +
                        String(now.getMinutes()).padStart(2,'0') + ':' +
                        String(now.getSeconds()).padStart(2,'0');
      document.getElementById('datetime').textContent = formatted;
    }

    async function getUserIP() {
      const ipElement = document.getElementById('user-ip');
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error("Falha ao buscar IP");
        const data = await response.json();
        ipElement.textContent = `Seu IP: ${data.ip} | Localização: ${data.city}, ${data.country_name}`;
      } catch {
        ipElement.textContent = 'IP/Localização não disponível';
        ipElement.style.color = '#ff6b6b';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateVisitorCount();
      updateDateTime();
      setInterval(updateDateTime, 1000);
      getUserIP();
    });
  </script>
</body>
</html>
