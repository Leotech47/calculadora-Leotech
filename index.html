<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora LeoTech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    header img {
      height: 50px;
      vertical-align: middle;
    }
    header h1 {
      display: inline;
      margin-left: 10px;
      font-size: 24px;
      vertical-align: middle;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 10px;
      text-align: right;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #eee;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo LeoTech">
  <h1>Calculadora LeoTech</h1>
</header>

<main>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>

      <button style="grid-column: span 4; background-color: #f44336; color: white;">C</button>
    </div>
  </div>
</main>

<footer>
  <div id="info"></div>
</footer>

<script>
  const display = document.getElementById("display");
  const buttons = document.querySelectorAll("button");

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const value = button.textContent;
      const lastChar = display.value.slice(-1);

      const operadores = ["+", "-", "*", "/"];

      if (operadores.includes(value) && operadores.includes(lastChar)) {
        return;
      }

      if (operadores.includes(value) && display.value === "") {
        return;
      }

      if (value === "=") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Erro";
        }
      } else if (value === "C") {
        display.value = "";
      } else {
        display.value += value;
      }
    });
  });

  // Atualiza data, hora e IP
  async function updateFooter() {
    const now = new Date();
    let ip = "Desconhecido";
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      ip = data.ip;
    } catch {}

    document.getElementById("info").textContent =
      `Data/Hora: ${now.toLocaleString()} | IP: ${ip} | Â© 2025 LeoTech`;
  }

  updateFooter();
  setInterval(updateFooter, 1000);
</script>

</body>
</html>
