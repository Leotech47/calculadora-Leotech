<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeoTech Projects - Calculadora</title>
  <style>
    /* ===== RESET ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; flex-direction: column; min-height: 100vh; }

    /* ===== CABEÇALHO ===== */
    header {
      display: flex; align-items: center; gap: 15px;
      padding: 15px 20px; background: #111; color: white;
      font-size: 20px; font-weight: bold;
    }
    header img { height: 60px; width: auto; }

    /* ===== CORPO ===== */
    main {
      flex: 1; display: flex; justify-content: center; align-items: center;
      background: linear-gradient(135deg, #7b2ff7, #00c6ff); padding: 20px;
    }
    .calculator {
      background: #1c1c1c; padding: 30px; border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.5);
      display: flex; flex-direction: column; align-items: center;
      width: 100%; max-width: 380px;
    }
    .display {
      width: 100%; height: 70px; background: black; color: white;
      font-size: 2.2em; text-align: right; padding: 15px; border-radius: 12px;
      margin-bottom: 20px; overflow-x: auto;
    }
    .buttons {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 100%;
    }
    button {
      height: 70px; font-size: 1.3em; border: none; border-radius: 12px;
      cursor: pointer; transition: transform 0.1s, opacity 0.2s;
    }
    button:hover { opacity: 0.9; transform: scale(1.05); }
    button:active { transform: scale(0.95); }

    .btn-operator { background: orange; color: white; }
    .btn-equal    { background: #28a745; color: white; }
    .btn-clear    { background: #e0e0e0; }
    .btn-number   { background: #6c2eb9; color: white; }

    /* ===== RODAPÉ ===== */
    footer {
      background: #111; color: white; text-align: center;
      padding: 15px; font-size: 14px;
    }
    footer a { color: #00ffcc; text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    #datetime, #user-ip { margin-top: 5px; font-size: 12px; }

    /* ===== RESPONSIVIDADE ===== */
    @media (max-width:600px){
      header { flex-direction: column; text-align: center; font-size: 16px; }
      header img { height: 50px; }
      .calculator { max-width: 100%; padding: 20px; }
      .display { font-size: 1.8em; height: 60px; padding: 10px; }
      button { height: 55px; font-size: 1.1em; }
    }
  </style>
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <img src="logo.png" alt="Logo LeoTech">
    <span>LeoTech Projects - Análise e Desenvolvimento de Sistemas</span>
  </header>

  <!-- CORPO -->
  <main>
    <div class="calculator">
      <div class="display" id="display" aria-label="Display da calculadora"></div>
      <div class="buttons">
        <button class="btn-clear" aria-label="Limpar">C</button>
        <button aria-label="Apagar">⌫</button>
        <button class="btn-operator" aria-label="Divisão">÷</button>
        <button class="btn-operator" aria-label="Multiplicação">×</button>

        <button class="btn-number" aria-label="Número 7">7</button>
        <button class="btn-number" aria-label="Número 8">8</button>
        <button class="btn-number" aria-label="Número 9">9</button>
        <button class="btn-operator" aria-label="Subtração">-</button>

        <button class="btn-number" aria-label="Número 4">4</button>
        <button class="btn-number" aria-label="Número 5">5</button>
        <button class="btn-number" aria-label="Número 6">6</button>
        <button class="btn-operator" aria-label="Adição">+</button>

        <button class="btn-number" aria-label="Número 1">1</button>
        <button class="btn-number" aria-label="Número 2">2</button>
        <button class="btn-number" aria-label="Número 3">3</button>
        <button class="btn-equal" aria-label="Igual">=</button>

        <button class="btn-number" aria-label="Número 0">0</button>
        <button class="btn-number" aria-label="Ponto decimal">.</button>
      </div>
    </div>
  </main>

  <!-- RODAPÉ -->
  <footer>
    © 2025 - LeoTech Projects <br>
    Projeto e desenvolvimento Web: Leonardo Silva <br>
    <a href="https://github.com/leotech47" target="_blank">Visite o repositório no Github</a>
    <div id="datetime"></div>
    <div id="user-ip">Carregando informações do visitante...</div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    const opsRegex = /[+\-*/×÷]$/;
    const splitOpsRegex = /[+\-*/×÷]/;

    function getUltimoNumero(expr) {
      const partes = expr.split(splitOpsRegex);
      return partes[partes.length - 1];
    }

    function inserirPonto() {
      const expr = display.textContent || "";
      const ultimo = getUltimoNumero(expr);
      if (ultimo.includes(".")) return;
      display.textContent += (expr === "" || opsRegex.test(expr)) ? "0." : ".";
    }

    function calcular(expr) {
      try {
        expr = expr.replace(/×/g, "*").replace(/÷/g, "/");
        if (/[^0-9+\-*/.]/.test(expr)) return "Erro";
        return Function('"use strict";return (' + expr + ')')();
      } catch {
        return "Erro";
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const t = btn.textContent.trim();
        if (t === "C") display.textContent = "";
        else if (t === "⌫") display.textContent = display.textContent.slice(0, -1);
        else if (t === "=") display.textContent = calcular(display.textContent);
        else if (t === ".") inserirPonto();
        else display.textContent += t;
      });
    });

    document.addEventListener("keydown", (e) => {
      const k = e.key;
      if (!isNaN(k) || ["+", "-", "*", "/"].includes(k)) display.textContent += k;
      else if (k === ".") inserirPonto();
      else if (k === "Enter") display.textContent = calcular(display.textContent);
      else if (k === "Backspace") display.textContent = display.textContent.slice(0, -1);
      else if (k.toLowerCase() === "c") display.textContent = "";
    });

    // Data e hora
    function updateDateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleString('pt-BR');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // IP do usuário
    async function getUserIP() {
      const ipElement = document.getElementById('user-ip');
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        ipElement.textContent = `Seu IP: ${data.ip} | Localização: ${data.city}, ${data.country_name}`;
      } catch {
        ipElement.textContent = 'IP/Localização não disponível';
        ipElement.style.color = '#ff6b6b';
      }
    }
    getUserIP();
  </script>
</body>
</html>
