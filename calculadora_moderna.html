<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.5s ease;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 10px;
        }

        .theme-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .theme-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .display-main {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-height: 40px;
            line-height: 40px;
        }

        .display-secondary {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 5px;
            min-height: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 500;
            height: 65px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            font-weight: 600;
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #ff5252, #d63031);
        }

        .btn-equals {
            background: linear-gradient(135deg, #00b894, #00a085);
            font-weight: 600;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #00a085, #00896b);
        }

        .btn-clear {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
            font-weight: 600;
        }

        .btn-clear:hover {
            background: linear-gradient(135deg, #fab1a0, #d63031);
        }

        .btn-zero {
            grid-column: span 2;
        }

        /* Tema Claro */
        body.light-theme {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        body.light-theme .calculator {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        body.light-theme .display {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        body.light-theme .display-main {
            color: #2d3436;
        }

        body.light-theme .display-secondary {
            color: rgba(45, 52, 54, 0.7);
        }

        body.light-theme .btn {
            background: rgba(255, 255, 255, 0.2);
            color: #2d3436;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        body.light-theme .btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        body.light-theme .btn-operator {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
        }

        body.light-theme .btn-operator:hover {
            background: linear-gradient(135deg, #0984e3, #0770c2);
        }

        body.light-theme .btn-equals {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }

        body.light-theme .btn-clear {
            background: linear-gradient(135deg, #fab1a0, #e17055);
            color: white;
        }

        body.light-theme .theme-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #2d3436;
        }

        body.light-theme .theme-btn:hover,
        body.light-theme .theme-btn.active {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Tema Neon */
        body.neon-theme {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
        }

        body.neon-theme .calculator {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3), inset 0 0 30px rgba(0, 255, 136, 0.1);
        }

        body.neon-theme .display {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid #00ff88;
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.2);
        }

        body.neon-theme .display-main {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        body.neon-theme .display-secondary {
            color: rgba(0, 255, 136, 0.7);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }

        body.neon-theme .btn {
            background: rgba(0, 0, 0, 0.7);
            color: #00ff88;
            border: 1px solid #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        body.neon-theme .btn:hover {
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.8);
        }

        body.neon-theme .btn-operator {
            background: linear-gradient(135deg, #ff006e, #8338ec);
            border: 1px solid #ff006e;
            box-shadow: 0 0 15px rgba(255, 0, 110, 0.3);
            color: white;
        }

        body.neon-theme .btn-operator:hover {
            box-shadow: 0 0 25px rgba(255, 0, 110, 0.5);
        }

        body.neon-theme .btn-equals {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: 1px solid #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            color: #000;
        }

        body.neon-theme .btn-equals:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }

        body.neon-theme .btn-clear {
            background: linear-gradient(135deg, #ffbe0b, #fb8500);
            border: 1px solid #ffbe0b;
            box-shadow: 0 0 15px rgba(255, 190, 11, 0.3);
            color: #000;
        }

        body.neon-theme .btn-clear:hover {
            box-shadow: 0 0 25px rgba(255, 190, 11, 0.5);
        }

        body.neon-theme .theme-btn {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        body.neon-theme .theme-btn:hover,
        body.neon-theme .theme-btn.active {
            background: rgba(0, 255, 136, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        @media (max-width: 400px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            .btn {
                height: 55px;
                font-size: 1.1rem;
            }
            
            .display-main {
                font-size: 2rem;
            }
            
            .theme-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="theme-selector">
            <button class="theme-btn active" onclick="changeTheme('dark')" title="Tema Escuro">üåô</button>
            <button class="theme-btn" onclick="changeTheme('light')" title="Tema Claro">‚òÄÔ∏è</button>
            <button class="theme-btn" onclick="changeTheme('neon')" title="Tema Neon">‚ö°</button>
        </div>
        
        <div class="display">
            <div class="display-secondary" id="secondaryDisplay"></div>
            <div class="display-main" id="mainDisplay">0</div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearAll()">C</button>
            <button class="btn btn-clear" onclick="backspace()">‚å´</button>
            <button class="btn" onclick="inputDecimal()">.</button>
            <button class="btn btn-operator" onclick="inputOperator('√∑')">√∑</button>
            
            <button class="btn" onclick="inputNumber('7')">7</button>
            <button class="btn" onclick="inputNumber('8')">8</button>
            <button class="btn" onclick="inputNumber('9')">9</button>
            <button class="btn btn-operator" onclick="inputOperator('√ó')">√ó</button>
            
            <button class="btn" onclick="inputNumber('4')">4</button>
            <button class="btn" onclick="inputNumber('5')">5</button>
            <button class="btn" onclick="inputNumber('6')">6</button>
            <button class="btn btn-operator" onclick="inputOperator('-')">-</button>
            
            <button class="btn" onclick="inputNumber('1')">1</button>
            <button class="btn" onclick="inputNumber('2')">2</button>
            <button class="btn" onclick="inputNumber('3')">3</button>
            <button class="btn btn-operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn btn-zero" onclick="inputNumber('0')">0</button>
            <button class="btn btn-equals" onclick="calculate()" style="grid-column: span 2;">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;

        const mainDisplay = document.getElementById('mainDisplay');
        const secondaryDisplay = document.getElementById('secondaryDisplay');

        function updateDisplay() {
            mainDisplay.textContent = formatNumber(currentInput);
            
            if (previousInput && operator) {
                secondaryDisplay.textContent = `${formatNumber(previousInput)} ${operator}`;
            } else {
                secondaryDisplay.textContent = '';
            }
        }

        function formatNumber(num) {
            if (num === '') return '0';
            
            if (!isNaN(num) && num !== '') {
                const number = parseFloat(num);
                if (number === 0) return '0';
                
                if (Number.isInteger(number) && Math.abs(number) >= 1000) {
                    return number.toLocaleString('pt-BR');
                }
                
                if (!Number.isInteger(number)) {
                    return parseFloat(number.toPrecision(12)).toString();
                }
                
                return number.toString();
            }
            
            return num;
        }

        function inputNumber(num) {
            if (shouldResetDisplay || currentInput === '0') {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                if (currentInput.replace(/[.,]/g, '').length < 12) {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (shouldResetDisplay) {
                currentInput = '0';
                shouldResetDisplay = false;
            }
            
            if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(op) {
            if (previousInput && operator && !shouldResetDisplay) {
                calculate();
            }
            
            previousInput = currentInput;
            operator = op;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function calculate() {
            if (!previousInput || !operator || shouldResetDisplay) {
                return;
            }
            
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;
            
            try {
                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '√ó':
                        result = prev * current;
                        break;
                    case '√∑':
                        if (current === 0) {
                            throw new Error('Divis√£o por zero');
                        }
                        result = prev / current;
                        break;
                    default:
                        return;
                }
                
                if (!isFinite(result)) {
                    throw new Error('Resultado inv√°lido');
                }
                
                if (!Number.isInteger(result)) {
                    result = parseFloat(result.toPrecision(12));
                }
                
                currentInput = result.toString();
                previousInput = '';
                operator = '';
                shouldResetDisplay = true;
                
            } catch (error) {
                currentInput = 'Erro';
                previousInput = '';
                operator = '';
                shouldResetDisplay = true;
                
                setTimeout(() => {
                    if (currentInput === 'Erro') {
                        clearAll();
                    }
                }, 2000);
            }
            
            updateDisplay();
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentInput === 'Erro' || shouldResetDisplay) {
                clearAll();
                return;
            }
            
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        // Fun√ß√£o para trocar tema
        function changeTheme(theme) {
            const body = document.body;
            const themeButtons = document.querySelectorAll('.theme-btn');
            
            // Remove todos os temas
            body.classList.remove('light-theme', 'neon-theme');
            
            // Adiciona o tema selecionado
            if (theme === 'light') {
                body.classList.add('light-theme');
            } else if (theme === 'neon') {
                body.classList.add('neon-theme');
            }
            
            // Atualiza bot√µes ativos
            themeButtons.forEach(btn => btn.classList.remove('active'));
            
            // Marca o bot√£o ativo
            if (theme === 'dark') {
                themeButtons[0].classList.add('active');
            } else if (theme === 'light') {
                themeButtons[1].classList.add('active');
            } else if (theme === 'neon') {
                themeButtons[2].classList.add('active');
            }
        }

        // Suporte ao teclado
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+') {
                inputOperator('+');
            } else if (key === '-') {
                inputOperator('‚àí');
            } else if (key === '*') {
                inputOperator('√ó');
            } else if (key === '/') {
                event.preventDefault();
                inputOperator('√∑');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                clearAll();
            } else if (key === 'Backspace') {
                backspace();
            }
        });

        // Inicializar
        updateDisplay();
    </script>
</body>
</html>
