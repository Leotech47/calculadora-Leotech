<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Moderna - LeoTech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .calculadora {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cabecalho {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }

    .modo-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      overflow-x: auto;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 10px;
    }

    button {
      height: 60px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .operador {
      background: orange;
      color: white;
    }

    .igual {
      background: #2ecc71;
      color: white;
    }

    .numero {
      background: #8e44ad;
      color: white;
    }

    .funcao {
      background: #ecf0f1;
      color: #000;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #fff;
      width: 100%;
    }

    footer a {
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div class="cabecalho">
      <span>Calculadora - LeoTech</span>
      <button class="modo-btn" onclick="alternarModo()">🌙</button>
    </div>
    <div class="display" id="display"></div>
    <div class="botoes">
      <button class="funcao" onclick="limpar()">C</button>
      <button class="funcao" onclick="inserir('.')">.</button>
      <button class="funcao" onclick="apagar()">⌫</button>
      <button class="funcao" onclick="inserir('/')">÷</button>

      <button class="numero" onclick="inserir('7')">7</button>
      <button class="numero" onclick="inserir('8')">8</button>
      <button class="numero" onclick="inserir('9')">9</button>
      <button class="operador" onclick="inserir('*')">×</button>

      <button class="numero" onclick="inserir('4')">4</button>
      <button class="numero" onclick="inserir('5')">5</button>
      <button class="numero" onclick="inserir('6')">6</button>
      <button class="operador" onclick="inserir('-')">−</button>

      <button class="numero" onclick="inserir('1')">1</button>
      <button class="numero" onclick="inserir('2')">2</button>
      <button class="numero" onclick="inserir('3')">3</button>
      <button class="operador" onclick="inserir('+')">+</button>

      <button class="numero" onclick="inserir('0')">0</button>
      <button class="igual" onclick="calcular()">=</button>
    </div>
  </div>

  <footer>
    © Copyright 2025 - Calculadora LeoTech<br>
    Desenvolvido por Leonardo Silva - 
    <a href="https://github.com/Leotech47" target="_blank">github.com/Leotech47</a>
  </footer>

  <script>
    const display = document.getElementById("display");
    const botaoModo = document.querySelector(".modo-btn");
    let modoEscuro = true;

    function inserir(valor) {
      display.textContent += valor;
    }

    function limpar() {
      display.textContent = "";
    }

    function apagar() {
      display.textContent = display.textContent.slice(0, -1);
    }

    function calcular() {
      try {
        display.textContent = eval(display.textContent.replace("÷", "/").replace("×", "*"));
      } catch {
        display.textContent = "Erro";
      }
    }

    function alternarModo() {
      modoEscuro = !modoEscuro;
      if (modoEscuro) {
        document.body.style.background = "linear-gradient(135deg, #6a11cb, #2575fc)";
        botaoModo.textContent = "🌙";
      } else {
        document.body.style.background = "linear-gradient(135deg, #fdfbfb, #ebedee)";
        botaoModo.textContent = "☀️";
      }
    }

    // Atalhos de teclado
    document.addEventListener("keydown", (event) => {
      if (!isNaN(event.key) || ["+", "-", "*", "/", "."].includes(event.key)) {
        inserir(event.key);
      } else if (event.key === "Enter") {
        calcular();
      } else if (event.key === "Backspace") {
        apagar();
      } else if (event.key.toLowerCase() === "c") {
        limpar();
      }
    });
  </script>
</body>
</html>
